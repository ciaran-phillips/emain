<!DOCTYPE html>
<html>
	<head>
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	 <!--[if lte IE 8]>
		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	 <![endif]-->
	 
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
	 <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	
	<script>
		$(document).ready(function() {
			var map = L.map('map').setView([53.342148, -6.268659], 13);
			L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
				maxZoom: 18
			}).addTo(map);
			
			$.ajax({
				url: "http://127.0.0.1:8000/map_data/"
				})
				.done(function( data ) {
					var users = data.users
					var len = users.length;
					for (var i = 0; i < len; i++) {
						var len_user_locs = users[i].locations.length;
						for (var c = 0; c < len_user_locs; c++) {
							var lat = users[i].locations[c].lat;
							var lon = users[i].locations[c].lon;
							var marker = L.marker([lat, lon]).addTo(map);
						}
					}
				});
			});
	</script>
	<style>
		#map { height: 600px; }
	
	</style>
	</head>

	<body>
		 <div id="map"></div>
		
	</body>
</html>
